name: Notion Sync Algorithm

on:
  push:
    branches: [ "main", "master" ] # main 브랜치에 푸시될 때 실행 (브랜치명 확인!)
    paths:
      - 'algorithm/**' # algorithm 폴더 내부가 바뀔 때만 실행 (효율성)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 내려받기 (fetch-depth: 2는 git diff를 위해 직전 커밋까지 가져옴)
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    # 2. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 필요 라이브러리 설치
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. 동기화 스크립트 실행 (환경변수 주입)
    - name: Run Sync Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
      run: python sync_notion.py
